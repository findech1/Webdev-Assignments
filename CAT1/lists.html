<!DOCTYPE html>
<html>
  <head>
    <title>Nested Lists Example</title>
  </head>
  <body>
    <ol type="a">
      <li>Kenya
        <ol type="i">
          <li>Kisumu</li>
          <li>Nairobi
            <ol type="1">
              <li>Westlands</li>
              <li>Eastlands</li>
              <li>CBD</li>
            </ol>
          </li>
        </ol>
      </li>
      <li>Mombasa
        <ul>
          <li>Kaloleni</li>
          <li>Mtwapa</li>
          <li>Nyali</li>
        </ul>
      </li>
      <li>Tanzania
        <ol type="i">
          <li>Moshi</li>
          <li>Dodoma</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
